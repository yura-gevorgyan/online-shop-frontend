<h2 style="margin-left: 35%;margin-top: 1%;">Add Product</h2>

<form (ngSubmit)="onSubmit()" class="needs-validation" novalidate style="margin-left: 35%; margin-top: 3%">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Product name</label>
      <input type="text" class="form-control"
             [(ngModel)]="product.name" name="name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Count</label>
      <input type="number" min="1" name="count" class="form-control" id="validationCustom02" placeholder="count"
             [(ngModel)]="product.count"
             required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label>Price</label>
      <input type="number" name="price" min="0" class="form-control" id="price" placeholder="count"
             [(ngModel)]="product.price"
             required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>

    <div class="form-group">
      <label></label>

      <img [src]="url" width="50"><br>
      <input type="file" class="form-control-file" name="picture" (change)="onFileSelected($event)">

    </div>

  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
