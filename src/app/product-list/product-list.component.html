<div class="container" id="divs" style="margin-top: 8%;justify-content: center">
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let product of products">
      <img [src]="product.imageUrl" class="card-img-top" alt="Card image cap" style="width: 60px">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }} $</p>
        <button (click)="singlePage(product.id)" class="btn btn-primary">View</button>
        <button (click)="addProductOrder(product.id)" class="btn btn-primary"
                style="margin-left: 10px">Order
        </button>
        <button (click)="delete(product.id)" class="btn btn-danger"
                style="margin-left: 10px" *ngIf="user != null">Delete
        </button>
      </div>
    </div>
  </div>
  <br>
  <div style="display: flex; justify-content: center">
    <button (click)="prev()" class="btn btn-success">Prev
    </button>
    <button (click)="next()" class="btn btn-success" style="margin-left: 10px">Next
    </button>
  </div>
</div>
<br>

<button (click)="addProduct()" class="btn btn-success" style="display: flex; justify-content: center;margin: 0 auto">Add
  Product
</button>
