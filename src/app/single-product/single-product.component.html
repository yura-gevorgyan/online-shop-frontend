<div style="display: flex ; justify-content: center ; margin-top: 8%">
  <div class="card" style="width: 30rem; ">
    <img [src]="product.imageUrl" class="card-img-top" alt="Card image cap" style="width: 60px">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.price }} $</p>
      <button class="btn btn-primary" style="margin-left: 10px">Order</button>
    </div>
  </div>
</div>
